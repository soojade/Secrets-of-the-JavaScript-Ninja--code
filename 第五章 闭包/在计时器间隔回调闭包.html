<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>在计时器间隔回调闭包</title>
    <style>
        #box{
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="box">动画</div>

    <script>
        function animateIt(elementId){
            var elem = document.getElementById(elementId);
            var tick = 0;
            var timer = setInterval(function(){
                if(tick < 100){
                    elem.style.left = elem.style.top = tick + 'px';
                    tick++;
                }else{
                    clearInterval(timer);
                }
            },100);
        }
        animateIt('box');
    </script>
</body>
</html>
