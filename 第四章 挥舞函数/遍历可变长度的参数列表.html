<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>遍历可变长度的参数列表</title>
    <style>
        li.pass{color: green;}
        li.fail{color: red;text-decoration:line-through; }
    </style>
</head>
<body>
    <ul id="results"></ul>

    <script>
       function merge(root){
           // 跳过第一个参数，索引从1开始
           for(var i=1; i<arguments.length; i++){
               for(var key in arguments[i]){
                   root[key] = arguments[i][key];
               }
           }
           return root;
       }

       var merged = merge({name: 'Batou'},{city: 'Niihama'});
       
       assert(merged.name == 'Batou', "The original name is intact.");
       assert(merged.city == 'Niihama', "And the city has been copied over.")
       
        // 创建断言函数
        function assert(value,desc){
            var li = document.createElement('li');
            li.className = value ? 'pass' : 'fail';
            li.appendChild(document.createTextNode(desc));
            document.getElementById("results").appendChild(li);
        }
    </script>
</body>
</html>
